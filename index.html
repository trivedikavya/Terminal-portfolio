        // Helper function to generate progress bar HTML
         function createProgressBar(percentage) {
        const totalBars = 12;
        const filledBars = Math.round((percentage / 100) * totalBars);
        const emptyBars = totalBars - filledBars;
        const filled = '█'.repeat(filledBars);
        const empty = '░'.repeat(emptyBars);
        return `[ ${filled}${empty} ] ${percentage}%`;
    }


        const welcomeMessage = `
Code. Create. Innovate.

Try these commands: <span class="cmd-hint" onclick="document.getElementById('commandInput').value='skills';">skills</span> | <span class="cmd-hint" onclick="document.getElementById('commandInput').value='projects';">projects</span> | <span class="cmd-hint" onclick="document.getElementById('commandInput').value='resume';">resume</span>`;

  <div class="social-item"><ion-icon name="logo-github"></ion-icon><a href="https://github.com/trivedikavya">Github.com/kavyatrivedi</a></div>

Now you can type another command (e.g., 'projects') wait till it execute`,

<div class="project-item">
- Notes App: <a href="https://kavyatrivedinotesapp.netlify.app/">kavyatrivedinotesapp.netlify.app</a>

</div>
Now you can type another command (e.g., 'contact').`,

Reach out to me via email: <span class="email-link" onclick="window.location.href='mailto:kavyatrivedi931@gmail.com?subject=From%20Terminal%20Portfolio&body=Heyy%20Kavya%20I%20am%20'">kavyatrivedi931@gmail.com</span>

Now you can type another command (e.g., 'help').`,
            clear: ''
        };

        const aliases = {
            cv: 'resume',
            email: 'contact'
        };

        const errorMessages = [
            `Error 420: Command not in the matrix Bro!`,
            `Syntax Error: Command lost in cyberspace!`,
            `Access Denied: Unknown command detected!`
        ];

        const outputDiv = document.getElementById('output');
        const commandInput = document.getElementById('commandInput');
        let isSoundEnabled = true;
        let commandHistory = [];
        let historyIndex = -1;
        let typingSpeed = 30; // default speed in ms per character


       function typeText(text, callback) {
    try {
        let index = 0;
        const p = document.createElement('p');
        outputDiv.appendChild(p);
        const typeSound = document.getElementById('typeSound');

        function type() {
            if (index < text.length) {
                p.textContent += text[index];
                if (isSoundEnabled && typeSound) {
                    typeSound.currentTime = 0;
                    typeSound.play().catch(() => {});
                }
                index++;
                setTimeout(type, typingSpeed); // ✅ uses global speed set earlier
            } else {
                p.innerHTML = text; // Render HTML for links and progress bars
                if (callback) callback();
            }
        }
        type();
    } catch (e) {
        console.error('Error in typeText:', e);
        outputDiv.innerHTML += `<p>Error rendering content: ${e.message}</p>`;
        if (callback) callback();
    }
}


      function handleCommand(command) {
    command = command.trim().toLowerCase();
    const p = document.createElement('p');
    p.textContent = `kavya@portfolio:~$ ${command}`;
    outputDiv.appendChild(p);

    if (command) {
        commandHistory.push(command);
        historyIndex = commandHistory.length;
    }

    if (command === 'clear') {
        outputDiv.innerHTML = '';
        typeText(welcomeMessage, () => {
            commandInput.focus();
        });
        return;
    }

    if (command === 'sound on') {
        isSoundEnabled = true;
        typeText(commands['sound on'], () => {
            commandInput.focus();
        });
        return;
    }

    if (command === 'sound off') {
        isSoundEnabled = false;
        typeText(commands['sound off'], () => {
            commandInput.focus();
        });
        return;
    }

    const resolvedCommand = aliases[command] || command;
    const response = commands[resolvedCommand] || errorMessages[Math.floor(Math.random() * errorMessages.length)] + `\nType 'help' for available commands.`;

    // ✅ Set speed based on command
    if (resolvedCommand === 'skills' || resolvedCommand === 'projects') {
        typingSpeed = 10; // faster
    } else {
        typingSpeed = 15; // default
    }

    typeText(response, () => {
        commandInput.focus();
    });
}


        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                commandInput.value = '';
                handleCommand(command);
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    commandInput.value = '';
                    historyIndex = commandHistory.length;
                }
            }
        });

        window.addEventListener('load', () => {
            commandInput.focus();
        });
    </script>
